<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <h1>What's for Dinner?</h1>
        <button type="button" name="button">Add a Recipe</button>
      </nav>
    </header>
    <main>
      <!-- <img src="assets/burger-friends" alt="eating-burgers-with-friends"> -->
      <article class="meal-selection-box">
        <section class="meal-selection-contents">
          <h2>What are you looking for?*</h2>
          <div class="">
            <input type="radio" id="side" name="food-selection" value="side-dish">
            <label for="side">Side</label>
          </div>
          <div class="">
            <input type="radio" id="main-dish" name="food-selection" value="main-dish">
            <label for="side">Main Dish</label>
          </div>
          <div class="">
            <input type="radio" id="dessert" name="food-selection" value="dessert">
            <label for="side">Dessert</label>
          </div>
          <div class="">
            <input type="radio" id="entire-meal" name="food-selection" value="entire-meal">
            <label for="side">Entire Meal</label>
          </div>
          <button class="mealbtn" type="button" name="button">LET'S COOK!</button>
        </section>
      </article>
      <article class="cookpot-box">
        <img src="assets/cookpot.svg" alt="cook-pot">
      </article>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
